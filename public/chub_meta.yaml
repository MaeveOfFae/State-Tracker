name: RP State Tracker
description: Track in-RP date/time/place/mood/weather and optionally inject it into the prompt.
tags:
  - roleplay
  - state
position: RIGHT

config_schema:
  title: RP State Tracker
  description: Settings for how RP state is shown and whether it is added to the prompt.
  type: object
  properties:
    include_in_prompt:
      type: boolean
      default: false
    include_in_system_message:
      type: boolean
      default: false
    prompt_block_label:
      type: string
      default: RP_STATE
    max_note_chars:
      type: integer
      default: 280
    auto_extract_before_prompt:
      type: boolean
      default: true
    only_show_on_change:
      type: boolean
      default: true
    auto_extract_after_response:
      type: boolean
      default: true
    extraction_strategy:
      type: string
      enum:
        - heuristic
        - llm
      default: heuristic
    extraction_llm_endpoint:
      type: string
      default: ""
    extraction_max_runtime_ms:
      type: integer
      default: 1500
    time_granularity:
      type: string
      enum:
        - date
        - datetime
      default: date

github_path: 'https://github.com/MaeveOfFae/State-Tracker'


